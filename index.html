<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
            rel="stylesheet">
        <link rel="shortcut icon" href="./assets/img/favicon-32x32.png"
            type="image/png">
        <link rel="stylesheet" href="./assets/styles/styles.min.css">
        <title>Huddle landing page with a single introductory section</title>
    </head>
    <body>
        <div class="wrapper">
            <!-- Header -->
            <header class="header">
                <img src="./assets/img/logo.svg" alt="Logo Huddle">
            </header>
            <!-- Main -->
            <main class="main">
                <!-- Illustration -->
                <div class="main__image">
                    <img width="300"
                        src="./assets/img/illustration-mockups.svg"
                        alt="Illustration mockups">
                </div>
                <!-- Article -->
                <article class="description">
                    <h1>Build The Community Your Fans Will Love</h1>
                    <p>Huddle re-imagines the way we build communities. You have
                        a
                        voice, but so does your audience. Create connections
                        width
                        your users as you engage in guenine discussion.</p>
                    <button>Register</button>
                </article>
            </main>
            <!-- Footer -->
            <footer class="footer">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </footer>
        </div>
        <script src="https://kit.fontawesome.com/3a7cdae42c.js"
            crossorigin="anonymous"></script>
    </body>
</html>
